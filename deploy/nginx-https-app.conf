# HTTPS server for app - mirrors your existing port-80 config with SSL
# Place certs at /etc/nginx/ssl/ (create with Step 3 from Path 2)
# Enable: sudo ln -sf /etc/nginx/sites-available/intent-platform-443 /etc/nginx/sites-enabled/
server {
    listen 443 ssl;
    server_name 44.199.236.31;
    ssl_certificate     /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;

    root /home/ubuntu/app/frontend;
    index index.html;

    # Frontend - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend Engines API
    location /api/intent {
        proxy_pass http://127.0.0.1:7001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/compliance {
